<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/templates/admin/main.xhtml">

    <ui:define name="content">    
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>admin_funcionario_lista.xhtml - Lista de funcionarios</h2>
                        <h:form class="modal-footer">
                            <h:commandLink style="margin-left: 2px; margin-right: 2px;" 
                                           class="btn btn-primary"
                                           action="#{funcionariosMB.nuevoFuncionario()}">
                                <i class="fa fa-edit"></i> Nuevo Funcionario
                            </h:commandLink>
                        </h:form>
                    </div>
                </div>
                <!-- /. ROW  -->
                <hr />
                <div class="row">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="panel panel-info">
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <h:dataTable value="#{funcionariosMB.listaFuncionarios}" 
                                                 var="funcionario"
                                                 class="table table-striped table-bordered table-hover table-condensed"
                                                 binding="#{funcionariosMB.dataTableFuncionarios}"
                                                 id="dataTables-example">
                                        <h:column>
                                            <f:facet name="header">Nro. documento</f:facet>
                                            <h:outputText value="#{funcionario.numeroDocumento}" />
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">Apellidos, Nombres</f:facet>
                                            <h:form>
                                                <h:commandLink style="margin-left: 2px; margin-right: 2px;"
                                                               action="#{funcionariosMB.modificarNombreApellido()}">
                                                    <h:outputText value="#{funcionario.apellidos}, #{funcionario.nombres}"/>
                                                </h:commandLink>
                                            </h:form>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">Relaci√≥n Laboral</f:facet>
                                            <h:form>
                                                <h:commandLink style="margin-left: 2px; margin-right: 2px;" 
                                                               action="#{funcionariosMB.modificarRelacionLaboral()}">
                                                    <h:outputText value="#{funcionario.relacionLaboral.descripcion}"
                                                                  style="#{funcionario.relacionLaboral.relacionLaboral == 'NODEF' ? 'color: red; font-weight: bold;' : ''}"/>
                                                </h:commandLink>
                                            </h:form>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">Horario</f:facet>
                                            <h:form>
                                                <h:commandLink style="margin-left: 2px; margin-right: 2px;" 
                                                               action="#{funcionariosMB.modificarHorarioNormal()}">
                                                    <h:outputText value="#{funcionario.horarioNormal.descripcion}" 
                                                                  style="#{funcionario.horarioNormal.horario == '00000000' ? 'color: red; font-weight: bold;' : ''}"/>
                                                </h:commandLink>
                                            </h:form>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">Jornal</f:facet>
                                            <h:form>
                                                <h:commandLink style="margin-left: 2px; margin-right: 2px;" 
                                                               action="#{funcionariosMB.modificarFuncionario()}">
                                                    <h:outputText value="#{funcionario.sueldoDiario > 0 ? funcionario.sueldoDiario : 'Sin Jornal'}"
                                                                  style="#{funcionario.sueldoDiario > 0 ? '' : 'color: red; font-weight: bold;'}">
                                                        <f:convertNumber type="currency"
                                                                         currencySymbol=""
                                                                         minFractionDigits="0"/>
                                                    </h:outputText>
                                                </h:commandLink>
                                            </h:form>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">Fecha de ingreso</f:facet>
                                            <h:form>
                                                <h:commandLink style="margin-left: 2px; margin-right: 2px;" 
                                                               action="#{funcionariosMB.modificarFuncionario()}">
                                                    <h:outputText value="#{funcionario.fechaIngreso != null ? funcionariosMB.formatearFecha(funcionario.fechaIngreso) : 'Agregar'}"
                                                                  style="#{funcionario.fechaIngreso != null ? '' : 'color: red; font-weight: bold;'}"/>
                                                </h:commandLink>
                                            </h:form>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">Estado</f:facet>
                                            <h:form>
                                                <h:commandLink style="margin-left: 2px; margin-right: 2px;"
                                                               action="#{funcionariosMB.modificarFuncionario()}">
                                                    <h:outputText value="#{funcionario.estadoFuncionario.descripcion}"
                                                                  style="#{funcionario.estadoFuncionario.codigo == 'ACT' ? '' : 'color: red; font-weight: bold;'}"/>
                                                </h:commandLink>
                                            </h:form>
                                        </h:column>

                                        <h:column>

                                            <f:facet name="header">Acciones</f:facet>
                                            <h:form>
                                                <h:commandLink style="margin-left: 2px; margin-right: 2px;" 
                                                               class="btn btn-success btn-sm" 
                                                               action="#{funcionariosMB.modificarFuncionario()}">
                                                    <i class="fa fa-check-square-o"></i> Modificar
                                                </h:commandLink>
                                            </h:form>
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
