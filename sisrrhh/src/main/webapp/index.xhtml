<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="/templates/principal/main.xhtml">

    <ui:define name="content">

        <!-- Custom styles -->
        <h:outputStylesheet name="form/css/style.css" />
        <h:outputStylesheet name="form/css/style-responsive.css" />


        <h:form class="login-form">        
            <div class="login-wrap">
                <div class="center">
                    <p class="login-img">
                        <i class="fa fa-lock"></i>                        
                    </p>
                    <span>Información de Acceso </span>
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <h:inputText class="form-control" 
                                 label="Usuario" 
                                 value="#{loginMB.loginUsuario}" 
                                 a:placeholder="Usuario">
                        <!--                        <f:validator validatorId="emailValidator"/>-->
                    </h:inputText>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                    <h:inputSecret class="form-control" 
                                   label="Contraseña" 
                                   value="#{loginMB.claveUsuario}"
                                   a:placeholder="Contraseña"/>
                </div>
                <h:commandButton class="btn btn-success btn-lg btn-block" action="#{loginMB.btnIngresar()}" value="Ingresar"/>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
