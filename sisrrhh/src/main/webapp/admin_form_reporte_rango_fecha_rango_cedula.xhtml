<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="/templates/admin/main.xhtml">
    <ui:define name="content">    
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>admin_form_reporte_rango_fecha_rango_cedula.xhtml</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">

                        <div class="panel panel-body">
                            <h:form class="form-inline" role="form">
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <span >Seleccione fecha de inicio y fecha de fin para generar el reporte.</span>
                                    </div>
                                    <div class="panel-body">
                                        <div class="row col-sm-12">
                                            <div class="form-group">
                                                <label for="fechaInicio">Fecha de inicio:</label>
                                                <span/>
                                                <p:calendar id="fechaInicio" 
                                                            value="#{sisrrhhMB.fechaDesde}"
                                                            pattern="dd/MM/yyyy"
                                                            mask="true"
                                                            locale="es"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="fechaFin">Fecha de fin:</label>
                                                <span/>
                                                <p:calendar id="fechaFin" 
                                                            value="#{sisrrhhMB.fechaHasta}"
                                                            pattern="dd/MM/yyyy"
                                                            mask="true"
                                                            locale="es"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="cedulaInicio">Cedula:</label>
                                                <span/>
                                                <span/>
                                                <p:inputText id="cedulaInicio" value="#{sisrrhhMB.cedulaFuncionarioInicio}"/>
                                            </div>
                                            <span/>
                                            <div class="form-group">
                                                <label for="cedulaFin">Cedula:</label>
                                                <span/>
                                                <span/>
                                                <p:inputText id="cedulaFin" value="#{sisrrhhMB.cedulaFuncionarioFin}"/>
                                            </div>
                                            <span/>
                                            <h:commandLink class="btn btn-primary" action="#{sisrrhhMB.buscarPorCedulaFechaDesdeFechaHasta()}">
                                                <i class="fa fa-search"></i> Buscar
                                            </h:commandLink>
                                        </div>  
                                        <br/>
                                        <br/>

                                        <div class="row">
                                            <div class="form-group col-sm-12">
                                                <label for="funcionario" class="col-sm-2">Funcionario:</label>
                                                <span/>
                                                <h:outputText id="funcionario" value="VI" class="col-sm-10"/>
                                            </div>
                                        </div>
                                        <div class="row ">
                                            <div class="form-group col-sm-12">
                                                <label for="relacionLaboral" class="col-sm-2">Relaci√≥n Laboral:</label>
                                                <span/>
                                                <h:outputText id="relacionLaboral" value="RE" class="col-sm-10"/>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="table-responsive">
                                                    <h:dataTable value="#{sisrrhhMB.fichasCalendarios}" 
                                                                 var="fila"
                                                                 class="table table-striped table-hover table-condensed"
                                                                 id="dataTables-example"
                                                                 rendered="#{sisrrhhMB.mostrarComponentesPantallaBuscarRangoFechaCedula}">
                                                        <h:column>
                                                            <f:facet name="header">Fecha</f:facet>
                                                            <h:outputText value="#{fila.fichaCalendarioPK.fechaCalendario}" />
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">Dia</f:facet>
                                                            <h:outputText value="#{fila.diaCalendarioLetra}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">Hora Entrada</f:facet>
                                                            <h:outputText value="#{fila.horaEntrada}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">Hora Salida</f:facet>
                                                            <h:outputText value="#{fila.horaSalida}"/>
                                                        </h:column>

                                                        <h:column >
                                                            <f:facet name="header">Entrada o Salida</f:facet>
                                                            <h:outputText value="#{fila.horaNoDefinida}"/> 
                                                        </h:column> 
                                                    </h:dataTable>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="modal-header">
                                        <h:commandLink rendered="#{sisrrhhMB.mostrarComponentesPantallaBuscarRangoFechaCedula}"
                                                       class="btn btn-default" action="#{mbSEstadosReclamos.btnCancelar()}" immediate="true">
                                            Cancelar
                                        </h:commandLink>
                                        <span/>
                                        <h:commandLink rendered="#{sisrrhhMB.mostrarComponentesPantallaBuscarRangoFechaCedula}"
                                                       class="btn btn-warning" action="#{sisrrhhMB.exportarPDFporCedulaFechaDesdeFechaHasta()}">
                                            <i class="fa fa-file-pdf-o"></i> Descargar
                                        </h:commandLink>
                                    </div>  
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
