<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="/templates/admin/main.xhtml">
    <ui:define name="content">    
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-body">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h2>admin_funcionario_vacaciones_form_pedido.xhtml - Pedido de Vacaciones</h2>
                                </div>
                                <div class="panel-body">

                                    <h:form role="form">
                                        <div class="panel-group">
                                            <div class="panel">
                                                <div class="panel-body">                                                    
                                                    <div class="row col-md-12">
                                                        <div class="col-md-3">
                                                            <div class="form-group">
                                                                <label for="cedula">Cedula:</label>
                                                                <h:inputText id="cedula"
                                                                             class="form-control" 
                                                                             value="#{sisrrhhMB.cedulaFuncionarioVacaciones}"/>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-3 center-block">
                                                            <div class="form-group">
                                                                <label for="buscar" style="margin-bottom: 1; color: white">*</label>
                                                                <h:commandLink id="buscar" class="btn btn-info form-control center-block" 
                                                                               action="#{sisrrhhMB.buscarFuncionarioVacacionesPedido()}">
                                                                    <i class="fa fa-search"></i> Buscar
                                                                </h:commandLink>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <br/>
                                                    <ui:fragment rendered="#{sisrrhhMB.mostrarComponentesVacaciones}">
                                                        <div class="row form-group col-sm-12">
                                                            <div class="col-sm-12">
                                                                <label class="col-sm-2" for="funcionario">Funcionario:</label>
                                                                <span/>
                                                                <h:outputText class="col-sm-10" id="funcionario" 
                                                                              value="#{sisrrhhMB.funcionarioVacaciones.apellidos}, #{sisrrhhMB.funcionarioVacaciones.nombres}"/>                                                                
                                                            </div>
                                                        </div>

                                                        <div class="row form-group col-sm-12">
                                                            <div class="col-sm-6">
                                                                <label class="col-sm-4" for="relacionLaboral">Relación Laboral:</label>
                                                                <span/>
                                                                <h:outputText class="col-sm-2" id="relacionLaboral" value="#{sisrrhhMB.funcionarioVacaciones.relacionLaboral.descripcion}"/>                                                              
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <label class="col-sm-3" for="horario">Horario:</label>
                                                                <span/>
                                                                <h:outputText class="col-sm-3" id="horario" value="#{sisrrhhMB.funcionarioVacaciones.horarioNormal.descripcion}"/>
                                                            </div>
                                                        </div>

                                                        <div class="row form-group col-md-12">
                                                            <div class="col-sm-3">
                                                                <label for="fechaInicio">Inicio de vacación</label>
                                                                <span/>
                                                                <p:calendar id="fechaInicio" 
                                                                            value="#{sisrrhhMB.fechaDesdeFuncionarioTab1vacaciones}"
                                                                            pattern="dd/MM/yyyy"
                                                                            mask="true"
                                                                            locale="es"/>
                                                            </div>
                                                            <div class="col-sm-3">
                                                                <label for="fechaFin">Fin de vacación</label>
                                                                <span/>
                                                                <p:calendar id="fechaFin" 
                                                                            value="#{sisrrhhMB.fechaHastaFuncionarioTab1vacaciones}"
                                                                            pattern="dd/MM/yyyy"
                                                                            mask="true"
                                                                            locale="es"/>
                                                            </div>
                                                            <div class="col-sm-3">
                                                                <label for="cantidadDias">Cantidad dias</label>
                                                                <span/>
                                                                <h:inputText id="cantidadDias"
                                                                             class="form-control" 
                                                                             value="#{sisrrhhMB.diasSolicitadoVacacion}"/>
                                                            </div>
                                                            <div class="col-sm-3">
                                                                <label for="calcularDiasHabiles" style="background: white;">*</label>
                                                                <span/>
                                                                <h:commandLink id="calcularDiasHabiles" class="btn btn-danger form-control center-block" 
                                                                               action="#{sisrrhhMB.calcularDiasHabiles()}">
                                                                    <i class="fa fa-check"></i> Calcular Dias Habiles
                                                                </h:commandLink>
                                                            </div>                            
                                                        </div>

                                                        <div class="row form-group col-sm-12">
                                                            <div class="col-sm-6">
                                                                <label class="col-sm-5" for="totalDiasDomingos">Domingos:</label>
                                                                <span/>
                                                                <h:outputText class="col-sm-1" id="totalDiasDomingos" 
                                                                              value="#{sisrrhhMB.totalDiasDomingosVacacion}"/>
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <label class="col-sm-5" for="totalDiasFeriados">Feriados:</label>
                                                                <span/>
                                                                <h:outputText class="col-sm-1" id="totalDiasFeriados" 
                                                                              value="#{sisrrhhMB.totalDiasFeriadosVacacion}"/>    
                                                            </div>
                                                        </div>

                                                        <div class="row form-group col-sm-12">
                                                            <div class="col-sm-6">
                                                                <label class="col-sm-5" for="totalDiasEntreFechas">Dias entre Fechas:</label>
                                                                <span/>
                                                                <h:outputText class="col-sm-1" id="totalDiasEntreFechas" 
                                                                              value="#{sisrrhhMB.totalDiasEntreFechasVacacion}"/> 
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <label class="col-sm-5" for="totalDiasCorrespondientes">Dias Correspondientes:</label>
                                                                <span/>
                                                                <h:outputText class="col-sm-1" id="totalDiasCorrespondientes" 
                                                                              value="#{sisrrhhMB.diasSolicitadoVacacion}"/> 
                                                            </div>
                                                        </div>                       


                                                        <div class="row form-group col-sm-12">
                                                            <div class="col-sm-6">
                                                                <label class="col-sm-5" for="totalDiasYaAsignados">Dias ya Asignados:</label>
                                                                <span/>
                                                                <h:outputText class="col-sm-1" id="totalDiasYaAsignados" 
                                                                              value="#{sisrrhhMB.totalDiasYaAsignados}"/>                                                                
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <label class="col-sm-5" for="vacacionesTotal">Vacaciones disponibles:</label>
                                                                <span/>
                                                                <h:outputText class="col-sm-1" id="vacacionesTotal" value="#{sisrrhhMB.diasRestantesTotalVacacion}"/>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-sm-12">
                                                                <div class="table-responsive">

                                                                    <h:dataTable value="#{sisrrhhMB.vacacionesFuncionarios}" 
                                                                                 var="fila"
                                                                                 class="table table-striped table-hover table-condensed"
                                                                                 id="dataTables-example">

                                                                        <h:column class="col-sm-4">
                                                                            <f:facet name="header" class="success">Periodo</f:facet>
                                                                            <h:outputText value="#{fila.vacacionesFuncionariosPK.anioVacacion}" />
                                                                        </h:column>
                                                                        <h:column class="col-sm-4">
                                                                            <f:facet name="header" class="success">Dias correspondientes</f:facet>
                                                                            <h:outputText value="#{fila.cantidadDiasCorrespondiente}" />
                                                                        </h:column>
                                                                        <h:column class="col-sm-4">
                                                                            <f:facet name="header">Dias restante</f:facet>
                                                                            <h:outputText value="#{fila.cantidadDiasRestante}"/> 
                                                                        </h:column> 

                                                                    </h:dataTable>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </ui:fragment>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-header">
                                            <h:commandLink class="btn btn-default" action="#{mbSRoles.btnCancelar()}" rendered="#{sisrrhhMB.mostrarComponentesVacaciones}" immediate="true">
                                                <i class="fa fa-ban"></i> Cancelar
                                            </h:commandLink>
                                            <span/>
                                            <h:commandLink class="btn btn-success" rendered="#{sisrrhhMB.mostrarComponentesVacaciones}"
                                                           action="#{sisrrhhMB.guardarVacacionSolicitada()}" >
                                                <i class="fa fa-save"></i> Guardar
                                            </h:commandLink>
                                        </div>
                                    </h:form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
