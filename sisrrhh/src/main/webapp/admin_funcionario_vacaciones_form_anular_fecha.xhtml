<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="/templates/admin/main.xhtml">
    <ui:define name="content">    
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-body">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h2>admin_funcionario_vacaciones_form_anular_fecha.xhtml - Anular Fecha de Vacación</h2>
                                </div>
                                <div class="panel-body">

                                    <h:form role="form">
                                        <div class="panel-group">
                                            <div class="panel">
                                                <div class="panel-body">                                                    
                                                    
                                                    <ui:fragment rendered="#{sisrrhhMB.mostrarComponentesVacaciones}">
                                                        <div class="row form-group col-sm-12">
                                                            <div class="col-sm-12">
                                                                <label class="col-sm-2" for="cedula">Cedula:</label>
                                                                <span/>
                                                                <h:outputText class="col-sm-10" id="cedula" 
                                                                              value="#{sisrrhhMB.funcionarioVacaciones.numeroDocumento}"/>                                                                
                                                            </div>
                                                        </div>

                                                        <div class="row form-group col-sm-12">
                                                            <div class="col-sm-12">
                                                                <label class="col-sm-2" for="funcionario">Funcionario:</label>
                                                                <span/>
                                                                <h:outputText class="col-sm-10" id="funcionario" 
                                                                              value="#{sisrrhhMB.funcionarioVacaciones.apellidos}, #{sisrrhhMB.funcionarioVacaciones.nombres}"/>                                                                
                                                            </div>
                                                        </div>

                                                        <div class="row form-group col-sm-12">
                                                            <div class="col-sm-6">
                                                                <label class="col-sm-4" for="relacionLaboral">Relación Laboral:</label>
                                                                <span/>
                                                                <h:outputText class="col-sm-2" id="relacionLaboral" value="#{sisrrhhMB.funcionarioVacaciones.relacionLaboral.descripcion}"/>                                                              
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <label class="col-sm-3" for="horario">Horario:</label>
                                                                <span/>
                                                                <h:outputText class="col-sm-3" id="horario" value="#{sisrrhhMB.funcionarioVacaciones.horarioNormal.descripcion}"/>
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="row form-group col-sm-12">
                                                            <div class="col-sm-6">
                                                                <label class="col-sm-4" for="fechaActual">Fecha seleccionada:</label>
                                                                <span/>
                                                                <h:outputText class="col-sm-2" 
                                                                              id="fechaActual" 
                                                                              style="color: green"
                                                                              value="#{sisrrhhMB.asignacionExcepcionesHorariosDiariosVacaciones.asignacionExcepcionesHorariosDiariosPK.fechaAsignacion}"/>                                                              
                                                            </div>
                                                        </div>
                  
                                                        <div class="row">
                                                            <div class="col-sm-12">
                                                                <div class="table-responsive">

                                                                    <h:dataTable value="#{sisrrhhMB.vacacionesFuncionarios}" 
                                                                                 var="fila"
                                                                                 class="table table-striped table-hover table-condensed"
                                                                                 id="dataTables-example">

                                                                        <h:column>
                                                                            <f:facet name="header" class="success">Periodo</f:facet>
                                                                            <h:outputText value="#{fila.vacacionesFuncionariosPK.anioVacacion}" />
                                                                        </h:column>
                                                                        <h:column>
                                                                            <f:facet name="header" class="success">Dias correspondientes</f:facet>
                                                                            <h:outputText value="#{fila.cantidadDiasCorrespondiente}" />
                                                                        </h:column>
                                                                        <h:column >
                                                                            <f:facet name="header">Dias restante</f:facet>
                                                                            <h:outputText value="#{fila.cantidadDiasRestante}"/> 
                                                                        </h:column> 

                                                                    </h:dataTable>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </ui:fragment>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-header">
                                            <h:commandLink class="btn btn-default" action="#{mbSRoles.btnCancelar()}" rendered="#{sisrrhhMB.mostrarComponentesVacaciones}" immediate="true">
                                                <i class="fa fa-ban"></i> Cancelar
                                            </h:commandLink>
                                            <span/>
                                            <h:commandLink class="btn btn-success" rendered="#{sisrrhhMB.mostrarComponentesVacaciones}"
                                                           action="#{sisrrhhMB.borrarFechaVacacion()}" >
                                                <i class="fa fa-save"></i> Guardar
                                            </h:commandLink>
                                        </div>
                                    </h:form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
